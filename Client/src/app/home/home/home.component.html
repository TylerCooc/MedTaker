<div class="container-fluid">
  <h1 class="mt-3">
      Medicine Entries
  </h1>
  <ol class="list-group list-group-numbered">
      <li *ngFor="let medicineEntry of medicineEntries" class="list-group-item d-flex justify-content-between align-items-start test">
        <div class="ms-2 me-auto">
          <div class="fw-bold">
            {{medicineEntry.medicineName}}
          </div>
          <span>Description: {{medicineEntry.medicineAmount}}</span>
        </div>
      </li>
    </ol>
</div>
