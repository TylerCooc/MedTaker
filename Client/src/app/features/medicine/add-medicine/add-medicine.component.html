<div class="container">
    <h1 class="mt-3">
       Add Medicine 
    </h1>
    <form #form="ngForm">
        <div class="mt-3">
            <div class="mt-3">
                <label class="form-label">Medicine Name</label>
                <input type="text" id="medicineName" class="form-control" name="medicineName" [(ngModel)]="addMedicineRequest.MedicineName">
            </div>
            <div class="mt-3">
                <label class="form-label">Medicine Description</label>
                <input type="text" id="medicineDescription" class="form-control" name="medicineDescription" [(ngModel)]="addMedicineRequest.MedicineDescription">
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary"  (click)="onFormSubmit()">Submit</button>
            </div>
        </div>
    </form>
</div>
