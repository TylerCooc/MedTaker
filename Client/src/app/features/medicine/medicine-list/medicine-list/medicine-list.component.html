<div class="container-fluid">
    <h1 class="mt-3">
        Medicine List
    </h1>
    <div class="d-flex justify-content-end mt-3">
      <a style="margin-bottom:10px" [routerLink]="['/lists/medicine/add']" class="btn btn-primary">Add Medicine</a>
    </div>
    <ol class="list-group list-group-numbered">
        <li *ngFor="let medicine of medicines" class="list-group-item d-flex justify-content-between align-items-start test">
          <div class="ms-2 me-auto">
            <div class="fw-bold">
              {{medicine.medicineName}}
            </div>
            <span>Description: {{medicine.medicineDescription}}</span>
          </div>
          <button class="btn btn-primary right" [routerLink]="['/edit/medicine/' + medicine.medicineId]">Edit</button>
          <button class="btn btn-primary" (click)="deleteMedicine(medicine)">Delete</button>
        </li>
      </ol>
</div>
