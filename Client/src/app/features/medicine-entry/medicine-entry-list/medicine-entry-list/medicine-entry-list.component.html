<div class="container-fluid">
    <h1 class="mt-3">
        Medicine Entries
    </h1>
    <div class="d-flex justify-content-end mt-3">
      <a style="margin-bottom:10px" [routerLink]="['/lists/medicineEntry/add']" class="btn btn-primary">Add Medicine</a>
    </div>
    <ol class="list-group list-group-numbered">
        <li *ngFor="let medicineEntry of medicineEntries" class="list-group-item d-flex justify-content-between align-items-start test">
          <div class="ms-2 me-auto">
            <div class="fw-bold">
              {{medicineEntry.medicineName}}
            </div>
            <span>Amount Taken: {{medicineEntry.medicineAmount}}</span>
          </div>
          <button class="btn btn-primary right" [routerLink]="['/edit/medicineEntry/' + medicineEntry.medicineEntryId]">Edit</button>
          <button class="btn btn-primary" (click)="deleteMedicineEntry(medicineEntry)">Delete</button>
        </li>
      </ol>
</div>
