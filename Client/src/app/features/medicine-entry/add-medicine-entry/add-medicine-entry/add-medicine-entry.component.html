<div class="container">
    <h1 class="mt-3">
        Add Medicine Entry
    </h1>
    <form #form="ngForm">
        <div class="mt-3">
            <div class="mt-3">
                <label class="form-label">Medicine Name</label>
                <input type="text" id="medicineName" class="form-control" name="medicineName" [(ngModel)]="medicineEntryForm.medicineName">
            </div>
            <div class="mt-3">
                <label class="form-label">Medicine Amount</label>
                <input type="text" id="medicineAmount" class="form-control" name="medicineAmount" [(ngModel)]="medicineEntryForm.medicineAmount">
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary"  (click)="onFormSubmit()">Submit</button>
            </div>
        </div>
    </form>
</div>
